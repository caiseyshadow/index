<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aura Express — Quality Goods</title>
    <style>
        :root{
            --bg:#0f1724;
            --card:#0b1220;
            --accent1:#7c5cff;
            --accent2:#00d4ff;
            --muted:#9aa4b2;
            --glass: rgba(255,255,255,0.04);
            --accent-grad: linear-gradient(135deg,var(--accent1),var(--accent2));
        }
        *{box-sizing:border-box;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
        html,body{height:100%;margin:0;background:
            radial-gradient(800px 300px at 10% 10%, rgba(124,92,255,0.08), transparent 8%),
            radial-gradient(700px 300px at 90% 90%, rgba(0,212,255,0.04), transparent 8%),
            var(--bg); color:#e6eef6}
        header{
            display:flex;align-items:center;gap:20px;padding:18px 28px;
            border-bottom:1px solid rgba(255,255,255,0.03);
            backdrop-filter: blur(6px);
            position:sticky;top:0;z-index:10;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
        }
        .logo{
            display:flex;align-items:center;gap:12px;font-weight:700;
            letter-spacing:0.4px;font-size:18px;
        }
        .logo-badge{width:44px;height:44px;border-radius:10px;
            background:var(--accent-grad);display:flex;align-items:center;justify-content:center;
            box-shadow:0 6px 30px rgba(124,92,255,0.12), inset 0 -6px 24px rgba(255,255,255,0.04)
        }
        .logo-badge svg{filter:drop-shadow(0 4px 24px rgba(0,0,0,0.35))}
        .search-wrap{margin-left:auto;display:flex;gap:10px;align-items:center}
        .search{
            background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;color:var(--muted);
            display:flex;align-items:center;gap:8px;width:420px;max-width:40vw
        }
        .search input{background:transparent;border:0;outline:0;color:inherit;width:100%}
        .cart-btn{background:linear-gradient(90deg,#111827, #0b1320);padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;gap:10px;cursor:pointer}
        main{padding:28px;display:grid;grid-template-columns:260px 1fr 360px;gap:24px}
        /* left - categories */
        .panel{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
        .categories h3{margin:0 0 12px 0;font-size:14px;color:var(--muted)}
        .cats{display:flex;flex-direction:column;gap:10px}
        .cat-btn{padding:10px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.02);cursor:pointer;color:#cfe6ff;text-align:left}
        .cat-btn.active{background:linear-gradient(90deg, rgba(124,92,255,0.12), rgba(0,212,255,0.06));border-color:rgba(124,92,255,0.18)}
        /* center - products */
        .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
        .title{font-size:20px;font-weight:700}
        .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
        .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:12px;transition:transform .18s,box-shadow .18s}
        .card:hover{transform:translateY(-6px);box-shadow:0 18px 50px rgba(0,0,0,0.5)}
        .phone{
            height:160px;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;
            position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.03)
        }
        .phone .screen{position:absolute;inset:14px;border-radius:8px;background:rgba(0,0,0,0.04);display:flex;align-items:center;justify-content:center;font-size:12px;color:rgba(255,255,255,0.75)}
        .meta{display:flex;align-items:center;justify-content:space-between}
        .name{font-weight:600}
        .price{font-weight:800;color:var(--accent2)}
        .card-footer{display:flex;align-items:center;justify-content:space-between;gap:8px}
        .btn{background:var(--accent-grad);padding:8px 12px;border-radius:10px;color:#07202f;border:0;cursor:pointer;font-weight:700}
        .ghost{background:transparent;border:1px solid rgba(255,255,255,0.03);padding:8px 10px;border-radius:10px;cursor:pointer}
        /* right - cart */
        .cart-title{display:flex;align-items:center;justify-content:space-between}
        .cart-list{display:flex;flex-direction:column;gap:10px;margin-top:12px;max-height:420px;overflow:auto;padding-right:6px}
        .cart-item{display:flex;gap:10px;align-items:center;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02)}
        .ci-thumb{width:64px;height:48px;border-radius:8px;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-size:12px;color:#07202f;font-weight:700}
        .ci-body{flex:1}
        .qty{display:flex;gap:8px;align-items:center}
        .qty button{background:transparent;border:1px solid rgba(255,255,255,0.03);padding:6px 8px;border-radius:8px;color:var(--muted);cursor:pointer}
        .totals{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);margin-top:12px}
        /* responsive */
        @media (max-width:980px){
            main{grid-template-columns:1fr; padding:18px}
            .cart-btn{display:none}
            .cart-panel{order:3}
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-badge" aria-hidden>
                <!-- stylized A -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M3 20L12 4l9 16H3z" fill="white" opacity="0.95"/></svg>
            </div>
            <div>
                Aura Express
                <div style="font-size:11px;color:var(--muted);font-weight:600">Quality Goods• fast delivery</div>
            </div>
        </div>

        <div class="search-wrap">
            <div class="search" role="search">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#9aa4b2" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#9aa4b2" stroke-width="1.6"/></svg>
                <input id="search" placeholder="Search phones, models or features" />
            </div>
            <button class="cart-btn" id="openCart" title="Open cart">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M6 6h15l-1.5 9h-12z" stroke="#9aa4b2" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="9" cy="20" r="1" fill="#9aa4b2"/><circle cx="18" cy="20" r="1" fill="#9aa4b2"/></svg>
                <span id="cartCount" style="font-weight:700;color:#cfe6ff">0</span>
            </button>
        </div>
    </header>

    <main>
        <aside class="panel categories">
            <h3>Categories</h3>
            <div class="cats" id="categories">
                <!-- filled by JS -->
            </div>
            <hr style="border:none;height:1px;background:rgba(255,255,255,0.02);margin:14px 0">
            <h3 style="margin-bottom:8px">Filters</h3>
            <div style="display:flex;gap:8px;flex-wrap:wrap">
                <button class="ghost" id="sortPrice">Sort: Price</button>
                <button class="ghost" id="clearFilter">Clear</button>
            </div>
        </aside>

        <section>
            <div class="topbar">
                <div class="title">Featured Android Phones</div>
                <div style="color:var(--muted);font-size:13px">Handpicked devices ready to ship</div>
            </div>

            <div style="margin-bottom:12px;display:flex;gap:12px;align-items:center">
                <div style="color:var(--muted);font-size:13px">Quick categories:</div>
                <div style="display:flex;gap:8px">
                    <button class="cat-btn" data-cat="Flagship">Flagship</button>
                    <button class="cat-btn" data-cat="Midrange">Midrange</button>
                    <button class="cat-btn" data-cat="Budget">Budget</button>
                    <button class="cat-btn" data-cat="Accessories">Accessories</button>
                </div>
            </div>

            <div class="grid" id="productGrid" aria-live="polite">
                <!-- products go here -->
            </div>
        </section>

        <aside class="panel cart-panel">
            <div class="cart-title">
                <div>
                    <div style="font-weight:700">Your CRT</div>
                    <div style="font-size:12px;color:var(--muted)">Items you added will appear here</div>
                </div>
                <div id="cartTotalMini" style="font-weight:800;color:var(--accent2)">0</div>
            </div>

            <div class="cart-list" id="cartList">
                <!-- cart items -->
            </div>

            <div class="totals">
                <div>
                    <div style="font-size:13px;color:var(--muted)">Subtotal</div>
                    <div id="subtotal" style="font-weight:800;font-size:18px">0</div>
                </div>
                <div>
                    <button class="btn" id="checkout">Checkout</button>
                </div>
            </div>
        </aside>
    </main>

    <script>
        // Simple single-file e-commerce demo focusing on Android phones (Aura Express).
        const products = [
            {id: 'p1', name: 'Aurora X1', price: 4, category:'Flagship', color1:'#7c5cff', color2:'#00d4ff', desc:'6.7" AMOLED • 12GB • 5000mAh'},
            {id: 'p2', name: 'Aurora S Pro', price: 699, category:'Flagship', color1:'#ff6b6b', color2:'#ffd36b', desc:'6.55" OLED • 8GB • 4500mAh'},
            {id: 'p3', name: 'Astra 5G', price: 399, category:'Midrange', color1:'#4dd0e1', color2:'#43a047', desc:'6.5" IPS • 6GB • 5000mAh'},
            {id: 'p4', name: 'Nova Mini', price: 249, category:'Budget', color1:'#ffc107', color2:'#ff7043', desc:'6.1" • 4GB • 3000mAh'},
            {id: 'p5', name: 'Pulse Edge', price: 549, category:'Midrange', color1:'#8e44ad', color2:'#3498db', desc:'6.4" AMOLED • 8GB • 4200mAh'},
            {id: 'p6', name: 'Aura Watch', price: 129, category:'Accessories', color1:'#2ecc71', color2:'#16a085', desc:'Smartwatch • Heart-rate • 7d battery'},
            {id: 'p7', name: 'Nova Ultra', price: 79, category:'Flagship', color1:'#9c27b0', color2:'#673ab7', desc:'6.8" AMOLED • 12GB • 5000mAh'},
            {id: 'p8', name: 'Pulse Lite', price: 299, category:'Budget', color1:'#00bcd4', color2:'#03a9f4', desc:'6.4" LCD • 4GB • 4000mAh'},
            {id: 'p9', name: 'Astra Max', price: 599, category:'Midrange', color1:'#f44336', color2:'#e91e63', desc:'6.6" OLED • 8GB • 4800mAh'},
            {id: 'p10', name: 'Aurora Fold', price: 1299, category:'Flagship', color1:'#795548', color2:'#607d8b', desc:'7.6" Foldable • 16GB • 4500mAh'},
            {id: 'p11', name: 'Pulse Fit', price: 149, category:'Accessories', color1:'#4caf50', color2:'#8bc34a', desc:'Fitness Band • SpO2 • 14d battery'},
            {id: 'p12', name: 'Nova Buds', price: 89, category:'Accessories', color1:'#ff9800', color2:'#ff5722', desc:'TWS • ANC • 24h battery'},
            {id: 'p13', name: 'Astra Note', price: 649, category:'Midrange', color1:'#2196f3', color2:'#03a9f4', desc:'6.7" AMOLED • 8GB • 5000mAh'},
            {id: 'p14', name: 'Pulse Youth', price: 199, category:'Budget', color1:'#cddc39', color2:'#8bc34a', desc:'6.2" IPS • 4GB • 4000mAh'},
            {id: 'p15', name: 'Aurora Elite', price: 999, category:'Flagship', color1:'#ff4081', color2:'#f50057', desc:'6.8" LTPO • 16GB • 5000mAh'},
            {id: 'p16', name: 'Nova Sport', price: 449, category:'Midrange', color1:'#7cb342', color2:'#558b2f', desc:'6.5" OLED • 6GB • 4500mAh'},
            {id: 'p17', name: 'Astra Pods', price: 129, category:'Accessories', color1:'#00acc1', color2:'#0097a7', desc:'TWS Pro • ANC • 30h battery'},
            {id: 'p18', name: 'Pulse Power', price: 79, category:'Accessories', color1:'#ffd600', color2:'#ffc400', desc:'Power Bank • 20000mAh • 65W'},
            {id: 'p19', name: 'Aurora Lite', price: 599, category:'Midrange', color1:'#d500f9', color2:'#aa00ff', desc:'6.5" AMOLED • 8GB • 4300mAh'},
            {id: 'p20', name: 'Nova Core', price: 349, category:'Budget', color1:'#00bfa5', color2:'#1de9b6', desc:'6.4" LCD • 6GB • 5000mAh'},
            {id: 'p21', name: 'Astra Pro', price: 749, category:'Flagship', color1:'#304ffe', color2:'#536dfe', desc:'6.7" LTPO • 12GB • 4800mAh'},
            {id: 'p22', name: 'Pulse Air', price: 99, category:'Accessories', color1:'#ff3d00', color2:'#ff6e40', desc:'Neckband • 20h • ANC'},
            {id: 'p23', name: 'Aurora Band', price: 69, category:'Accessories', color1:'#64dd17', color2:'#76ff03', desc:'Smart Band • HR • 10d battery'},
            {id: 'p24', name: 'Nova Plus', price: 499, category:'Midrange', color1:'#aa00ff', color2:'#d500f9', desc:'6.6" OLED • 8GB • 4500mAh'},
            {id: 'p25', name: 'Astra Light', price: 279, category:'Budget', color1:'#00b8d4', color2:'#00e5ff', desc:'6.3" IPS • 4GB • 4000mAh'},
            {id: 'p26', name: 'Pulse Max', price: 849, category:'Flagship', color1:'#c51162', color2:'#f50057', desc:'6.8" AMOLED • 12GB • 5000mAh'},
            {id: 'p27', name: 'Nova Charge', price: 49, category:'Accessories', color1:'#ffab00', color2:'#ffd740', desc:'65W GaN • Dual USB-C'},
            {id: 'p28', name: 'Aurora Mini', price: 399, category:'Budget', color1:'#00c853', color2:'#69f0ae', desc:'6.1" OLED • 6GB • 4000mAh'},
            {id: 'p29', name: 'Astra Buds+', price: 159, category:'Accessories', color1:'#6200ea', color2:'#7c4dff', desc:'TWS Pro+ • ANC • 36h battery'},
            {id: 'p30', name: 'Pulse Elite', price: 699, category:'Flagship', color1:'#ff6d00', color2:'#ff9100', desc:'6.7" AMOLED • 12GB • 4800mAh'}
        ];

        // categories auto-generated
        const categories = ['All', ...Array.from(new Set(products.map(p=>p.category)))];

        const categoryContainer = document.getElementById('categories');
        const grid = document.getElementById('productGrid');
        const cartList = document.getElementById('cartList');
        const subtotalEl = document.getElementById('subtotal');
        const cartCount = document.getElementById('cartCount');
        const cartTotalMini = document.getElementById('cartTotalMini');
        const searchInput = document.getElementById('search');

        let state = {
            filter: 'All',
            q: '',
            cart: JSON.parse(localStorage.getItem('ae_cart')||'{}'),
            sortPrice: false
        };

        function format(n){ return '₦' + (n * 1250).toLocaleString() }

        function renderCategories(){
            categoryContainer.innerHTML = '';
            categories.forEach(cat=>{
                const btn = document.createElement('button');
                btn.className = 'cat-btn' + (state.filter===cat?' active':'');
                btn.textContent = cat;
                btn.dataset.cat = cat;
                btn.onclick = ()=>{ state.filter = cat; render(); };
                categoryContainer.appendChild(btn);
            });
        }

        function productCard(p){
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="phone" style="background:linear-gradient(135deg, ${p.color1}, ${p.color2})">
                    <div style="position:absolute;top:10px;right:12px;font-size:11px;color:rgba(255,255,255,0.9);opacity:0.95">${p.category}</div>
                    <div class="screen">${p.name}</div>
                </div>
                <div class="meta">
                    <div>
                        <div class="name">${p.name}</div>
                        <div style="font-size:12px;color:var(--muted)">${p.desc}</div>
                    </div>
                    <div class="price">${format(p.price)}</div>
                </div>
                <div class="card-footer">
                    <button class="btn add" data-id="${p.id}">Add to CRT</button>
                    <button class="ghost" data-id="${p.id}">Details</button>
                </div>
            `;
            div.querySelector('.add').onclick = ()=> addToCart(p.id);
            return div;
        }

        function renderProducts(){
            let list = products.slice();
            if(state.filter !== 'All') list = list.filter(p=>p.category===state.filter);
            if(state.q) list = list.filter(p => (p.name + ' ' + p.desc).toLowerCase().includes(state.q.toLowerCase()));
            if(state.sortPrice) list.sort((a,b)=>a.price-b.price);
            grid.innerHTML = '';
            if(list.length===0){ grid.innerHTML = '<div style="color:var(--muted)">No products found</div>'; return; }
            list.forEach(p=> grid.appendChild(productCard(p)));
        }

        function saveCart(){ localStorage.setItem('ae_cart', JSON.stringify(state.cart)); }

        function addToCart(id){
            state.cart[id] = (state.cart[id]||0) + 1;
            saveCart(); renderCart();
        }

        function removeFromCart(id){
            delete state.cart[id];
            saveCart(); renderCart();
        }

        function changeQty(id, delta){
            const cur = state.cart[id]||0;
            const next = Math.max(0, cur + delta);
            if(next<=0) delete state.cart[id]; else state.cart[id] = next;
            saveCart(); renderCart();
        }

        function renderCart(){
            cartList.innerHTML = '';
            const keys = Object.keys(state.cart);
            if(keys.length===0){
                cartList.innerHTML = '<div style="color:var(--muted)">Cart is empty — add some phones.</div>';
            } else {
                keys.forEach(id=>{
                    const product = products.find(p=>p.id===id);
                    const qty = state.cart[id];
                    const item = document.createElement('div');
                    item.className = 'cart-item';
                    item.innerHTML = `
                        <div class="ci-thumb" style="background:linear-gradient(135deg, ${product.color1}, ${product.color2})">${product.name.split(' ')[0]}</div>
                        <div class="ci-body">
                            <div style="font-weight:700">${product.name}</div>
                            <div style="font-size:13px;color:var(--muted)">${format(product.price)} × ${qty} = <span style="font-weight:800;color:var(--accent2)">${format(product.price*qty)}</span></div>
                        </div>
                        <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px">
                            <div class="qty">
                                <button aria-label="decrease">−</button>
                                <div style="min-width:22px;text-align:center">${qty}</div>
                                <button aria-label="increase">+</button>
                            </div>
                            <button class="ghost" style="padding:6px 8px" aria-label="remove">Remove</button>
                        </div>
                    `;
                    item.querySelector('button[aria-label="decrease"]').onclick = ()=> changeQty(id, -1);
                    item.querySelector('button[aria-label="increase"]').onclick = ()=> changeQty(id, +1);
                    item.querySelector('.ghost').onclick = ()=> removeFromCart(id);
                    cartList.appendChild(item);
                });
            }
            updateTotals();
        }

        function updateTotals(){
            let total = 0, count = 0;
            for(const id in state.cart){
                const p = products.find(x=>x.id===id);
                if(p){ total += p.price * state.cart[id]; count += state.cart[id]; }
            }
            subtotalEl.textContent = format(total);
            cartCount.textContent = count;
            cartTotalMini.textContent = format(total);
        }

        // initial rendering
        function render(){
            renderCategories();
            renderProducts();
            renderCart();
        }

        // wire up search & quick buttons
        searchInput.addEventListener('input', e => { state.q = e.target.value; renderProducts(); });

        document.querySelectorAll('.topbar .cat-btn').forEach(b=>{
            b.onclick = ()=> { state.filter = b.dataset.cat; render(); };
        });

        document.getElementById('sortPrice').onclick = ()=>{
            state.sortPrice = !state.sortPrice;
            document.getElementById('sortPrice').textContent = 'Sort: Price' + (state.sortPrice? ' ▲':'');
            renderProducts();
        };

        document.getElementById('clearFilter').onclick = ()=>{
            state.filter = 'All'; state.q=''; searchInput.value=''; state.sortPrice=false;
            render();
        };

        document.getElementById('checkout').onclick = ()=>{
            if(Object.keys(state.cart).length===0){ alert('Your cart is empty.'); return; }
            // simple demo "checkout"
            alert('Checkout Total: ' + subtotalEl.textContent + '\nThank you for shopping at Aura Express!');
            state.cart = {}; saveCart(); renderCart();
        };

        // initial
        render();
    </script>
</body>
</html>
